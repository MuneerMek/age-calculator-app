<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="dob-input">
        <form id="age-calc">
          <div class="grid-group">
            <div class="input-group">
              <label for="day">Day</label
              ><input type="number" name="day" id="day" placeholder="DD" />
              <p class="error-msg" hidden>This field is required</p>
            </div>
            <div class="input-group">
              <label for="month">Month</label
              ><input type="number" name="month" id="month" placeholder="MM" />
              <p class="error-msg" hidden>This field is required</p>
            </div>
            <div class="input-group">
              <label for="year">Year</label
              ><input type="number" name="year" id="year" placeholder="YYYY" />
              <p class="error-msg" hidden>This field is required</p>
            </div>
          </div>
          <div class="container">
            <div class="bar"></div>
            <input type="submit" name="submit" class="arrow-button" value="" />
          </div>
        </form>
      </div>

      <div class="age-display">
        <p><span class="fc-purple" id="years-lived">- -</span> years</p>
        <p><span class="fc-purple" id="months-lived">- -</span> months</p>
        <p><span class="fc-purple" id="days-lived">- -</span> days</p>
      </div>
    </main>
  </body>
</html>
